<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="team-info">
        <div class="team-info__title">
          <h1>The creative crew</h1>
        </div>
        <div class="team-info__who">
          <h2 class="team-info__who__title">Who we are</h2>
          <p class="team-info__who__description">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </section>
      <section class="team-people">
        <div class="team-people__card">
          <img
            class="team-people__card__image"
            src="./assets/photo1.png"
            alt=""
          />
          <p class="team-people__card__profession">Product owner</p>
          <h3 class="team-people__card__name">Bill Mahoney</h3>
        </div>
        <div class="team-people__card">
          <img
            class="team-people__card__image"
            src="./assets/photo2.png"
            alt=""
          />
          <p class="team-people__card__profession">Art director</p>
          <h3 class="team-people__card__name">Saba Cabrera</h3>
        </div>
        <div class="team-people__card">
          <img
            class="team-people__card__image"
            src="./assets/photo3.png"
            alt=""
          />
          <p class="team-people__card__profession">Tech Lead</p>
          <h3 class="team-people__card__name">Shae Le</h3>
        </div>
        <div class="team-people__card">
          <img
            class="team-people__card__image"
            src="./assets/photo4.png"
            alt=""
          />
          <p class="team-people__card__profession">UX Designer</p>
          <h3 class="team-people__card__name">Skylah Lu</h3>
        </div>
        <div class="team-people__card">
          <img
            class="team-people__card__image"
            src="./assets/photo5.png"
            alt=""
          />
          <p class="team-people__card__profession">Developer</p>
          <h3 class="team-people__card__name">Griff Richards</h3>
        </div>
        <div class="team-people__card">
          <img
            class="team-people__card__image"
            src="./assets/photo6.png"
            alt=""
          />
          <p class="team-people__card__profession">Deverloper</p>
          <h3 class="team-people__card__name">Stan John</h3>
        </div>
      </section>
    </main>
  </body>
</html>
